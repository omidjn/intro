<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <div class="wrapper">
        <h1>Signup</h1>

        <form>

            <div class="group">
                <input type="text" required>
                <span class="bar"></span>
                <label>Name</label>
            </div>

            <div class="group">
                <input type="text" required>
                <span class="bar"></span>
                <label>Last Name</label>
            </div>

            <div class="group">
                <input type="text" required>
                <span class="bar"></span>
                <label>Username</label>
            </div>

            <div class="group">
                <input type="text" required>
                <span class="bar"></span>
                <label>Email</label>
            </div>

            <div class="group">
                <input type="password" required>
                <span class="bar"></span>
                <label>Password</label>
            </div>

            <div class="group">
                <input type="password" required>
                <span class="bar"></span>
                <label>Confirm Password</label>
            </div>

            <button class="btn btn-submit" type="submit">submit</button>

        </form>

    </div>
</body>

</html>
